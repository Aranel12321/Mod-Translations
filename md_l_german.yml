 peasant_draft:0 "Einzug der Zivilisten"
 peasant_draft_desc:0 "Diejenigen, die sich weigern zu kämpfen, werden eingezogen, um das Land zu verteidigen. Es ist zum Wohle der Allgemeinheit!"
 prathet_thai:0 "Prathet Thai"
 prathet_thai_desc:0 "Es ist Zeit für Siam, sich wirklich unabhängig und neu zu fühlen. Nichts ist besser als eine Namensänderung! Prathet Thai!"
 seize_civilian_trucks:0 "Nutzfahrzeuge beschlagnahmen"
 seize_civilian_trucks_desc:0 "Es sind dunkle Zeiten, alles Material ist willkommen, auch das von Zivilisten."
 form_iberian_union_category:0 "Wiederherstellung der iberischen Hegemonie"
 form_iberian_union_category_desc:0 "Vor langer Zeit hatten wir die Iberische Union und wir waren eines der stärksten Reiche in Kontinentaleuropa. Wir sollten auf unsere Nachbarn schauen und unsere brüderlichen Bindungen wieder herstellen, so wie es vorher war, dann werden wir wieder stark sein."
 form_iberian_union:0 "Wiederherstellung der Iberischen Union"
 form_greater_bulgaria_category:0 "Verwirklichung von Großbulgarien"
 form_greater_bulgaria_category_desc:0 "Lange haben wir uns zum Ziel gesetzt, Großbulgarien zu sein. Unsere Verluste sind unfair und ein Funke von Irredentismus. Ein Großbulgarien wird diese Tatsache nur wieder wettmachen und von nun an sollten wir das zweite bulgarische Reich errichten."
 form_greater_bulgaria:0 "Bildung von Großbulgarien"
 IRE_ira_category:0 "Republikanische Armee Irlands"
 IRE_ira_category_desc:0 "Die Republikanische Armee Irlands kämpft seit vielen Jahren für die irische Gleichstellung und während sie endlich die irische Unabhängigkeit begründet haben, halten die Briten immer noch an einem letzten Stück Irland fest. Die IRA könnte unser Schlüssel zum Erwerb sein."
 IRE_raid_weapon_depot:0 "Überfall von Waffendepots"
 IRE_stage_riot_in_northern_ireland:0 "Aufstand in Nordirland beginnen"
 embargo_warmonger:0 "Embargo [From.GetName]"
 victory_gardens:0 "Anlegung von Kriegsgärten"
 victory_gardens_desc:0 "Diejenigen, die mit unserer Sache einverstanden sind, können uns helfen, den Krieg zu gewinnen! Patriotische Bürger können Kriegsgärten anlegen, um die nötige Nahrung zu liefern"
 convert_trainer_aircraft:0 "Trainerflugzeuge umbauen"
 convert_trainer_aircraft_desc:0 "Wir können die Trainerflugzeuge in diesen sehr schwierigen Zeiten in richtige Flugzeuge umwandeln."
 convert_civilian_airlines:0 "Konvertieren von zivilen Verkehrsflugzeugen"
 convert_civilian_airlines_desc:0 "Zivilflugzeuge werden für anständige Bomber in der Luftwaffe sorgen. Sie brauchen sie sowieso nicht, während Krieg wir im Krieg sind!"
 foreign_arms_exports:0 "Export von unseren Waffen"
 foreign_arms_exports_desc:0 "Wir müssen nicht kämpfen, um die Kriegsanstrengungen zu unterstützen. Mit unserer beeindruckenden industriellen Kapazität können wir diejenigen, die wir unterstützen, durch einen Leihvertrag beliefern."
 employ_secret_police:0 "Einrichtung der Geheimpolizei"
 employ_secret_police_desc:0 "Wir können uns momentan nicht mit Sabotage befassen, da wir uns mitten in einem Krieg befinden! Wir sollten die Geheimpolizei einsetzen, um damit fertig zu werden."
 political_campaigning_fascist_government:0 "Politische Kampagne"
 political_campaigning_fascist_government_desc:0 "Eine kleine politische Kampagne zur Unterstützung der derzeit regierenden Führung im Ausland."
 political_campaigning_democratic_government:0 "Politische Kampagne"
 political_campaigning_democratic_government_desc:0 "Eine kleine politische Kampagne zur Unterstützung der derzeit regierenden Führung im Ausland."
 political_campaigning_communist_government:0 "Politische Kampagne"
 political_campaigning_communist_government_desc:0 "Eine kleine politische Kampagne zur Unterstützung der derzeit regierenden Führung im Ausland."
 political_campaigning_neutrality_government:0 "Politische Kampagne"
 political_campaigning_neutrality_government_desc:0 "Eine kleine politische Kampagne zur Unterstützung der derzeit regierenden Führung im Ausland."
 abandon_neutrality:0 "Neutralität aufgeben"
 abandon_neutrality_desc:0 "Es ist klar, dass Neutralität uns im kommenden Krieg nicht weiterbringen wird. Zeit, die Fesseln wegzuwerfen und selbst aktiv zu werden!"
 declare_neutrality:0 "Neutralität erklären"
 declare_neutrality_desc:0 "Wir werden in einem kommenden Krieg nichts gewinnen, soviel ist klar. Deshalb sollten wir die Neutralität erklären."
 operation_margarethe:0 "Operation Margarethe"
 operation_margarethe_desc:0 "Ungarns Position ist zu einer Bedrohung für [From.GetName] geworden. Es ist Zeit, sie dem Erdboden gleichzumachen."
 operation_margarethe_ii:0 "Operation Margarethe II"
 operation_margarethe_ii_desc:0 "Rumäniens Position ist zu einer Bedrohung für [From.GetName] geworden. Es ist Zeit, sie vom der Karte zu wischen."
 food_rationing:0 "Lebensmittelrationierung"
 food_rationing_desc:0 "Es ist in unserem besten Interesse, dass wir eine Lebensmittelrationierungen durchführen, da wir sonst bald verhungern könnten."
 summon_intellectuals:0 "Intellektuelle versammeln"
 summon_intellectuals_desc:0 "Unser Land, wie es ist, fällt in Bezug auf Technologie zurück. Es gibt nur ein Mittel; wir müssen alle Intellektuellen des Landes zusammenrufen und sie zur Zusammenarbeit bewegen."
 form_mexican_empire_category:0 "Wiederherstellung des mexikanischen Reiches"
 form_mexican_empire_category_desc:0 "Der mexikanische Staat, einst das Kronjuwel des spanischen Reiches, das Zentrum Amerikas und das Herz goldener Städte, wurde längst gedemütigt und von äußeren und inneren Missständen heimgesucht. Dies wird nicht mehr der Fall sein, wenn sich der mexikanische Adler wieder von Texas nach Costa Rica ausbreitet. Dies ist kein Imperialismus, sondern eine Wiederherstellung. Was zu Recht mexikanisch ist, muss zur Ehre unserer Nation wiedererlangt werden."
 form_mexican_empire:0 "Das mexikanische Reich"
 form_australasia_category:0 "Ausrufung von Australasien"
 form_australasia_category_desc:0 "Seit der Geburt Neuseelands und Australiens als britische Kolonien im 18. und 19. Jahrhundert haben beide Nationen sowohl historisch als auch kulturell enge Beziehungen gepflegt. Diese Verbindung hat heute endlich mit der formellen Vereinigung des Commonwealth von Australien und Neuseeland zu einem föderierten Staat ihren Höhepunkt erreicht. Dieser neue Staat wir als [From.GetNameDef] bekannt sein. Dieser neue Staat in Ozeanien könnte, damit das Kräfteverhältnis in der Region verändern. Nur die Zeit wird die Konsequenzen dieser Aktion zeigen."
 form_australasia:0 "Gründung von Australasien"
 form_greater_finland_category:0 "Verwirklichung von Großfinnland"
 form_greater_finland_category_desc:0 "Seit langem sind die Finnen in fremde Reiche und Mächte aufgeteilt. Ob unsere Gegner nun schwedisch oder russisch sprachen, so waren sie doch als Feinde alle gleich. Diese Tage der Unterdrückung sind jetzt vorbei, da wir nun die Meister unseres eigenen Schicksals geworden sind. Finnland ist nun eine Vereinigung des gesamten finnischen Volkes unter einem Banner und proklamiert den Höhepunkt des finnischen Staates"
 form_greater_finland:0 "Bildung von Großfinnland"
 deploy_penal_units:0 "Bereitstellen von Strafeinheiten"
 GER_deploy_penal_units:0 "Aufstellung von Strafbataillonen"
 SOV_deploy_penal_units:0 "Aufstellung von Strafbataillonen"
 deploy_penal_units_desc:0 "Wir sind auf der Verliererseite des Krieges und es ist am besten, Strafbataillone einzusetzen, es wird Leben kosten, doch auch das Land retten!"
 deploy_barrier_troops:0 "Aufstellung von Barrieretruppen"
 deploy_barrier_troops_desc:0 "Es ist Zeit, dass unsere Truppen Disziplin lernen. Sie sollen sich nicht länger von der Front zurückziehen. Gemäß Stalins neuer Anweisung werden alle zurückgekehrten als Deserteure erschossen!"
 construct_salpa_line:0 "Bau der Salpa-Linie"
 construct_salpa_line_desc:0 "Um uns gegen die Sowjets zu verteidigen, müssen wir eine Verteidigungslinie von Forts errichten. Ein langwieriger Prozess, der sich aber am Ende lohnen wird."
 construct_arpad_line:0 "Konstruierung der Árpád-Linie"
 construct_arpad_line_desc:0 "Wir sind durch eine mögliche sowjetische Invasion bedroht und es ist nur eine Frage der Zeit, bis sie uns erreicht. Wir sollten Bunker zwischen uns und ihnen vorbereiten und bauen."
 construct_metaxas_line:0 "Errichtung der Metaxas-Linie"
 construct_metaxas_line_desc:0 "Um uns gegen die unterdrückerischen Nationen auf dem Balkan zu verteidigen, sollten wir in Thrakien eine Verteidigungslinie aufbauen."
 form_italian_empire_category:0 "Verwirkliche den faschistischen Irredentismus"
 form_italian_empire_category_desc:0 "Italien, das von dem verraten wurde, die wir im Ersten Weltkrieg als unsere Verbündeten betrachteten, muss sein eigenes Reich aus dem herausarbeiten, was uns durch Waffengewalt versprochen wurde. Dies wird unser erster Schritt zur Wiederherstellung des Imperiums sein, da sich die Flagge Italiens über unser Meer ausbreiten wird."
 form_italian_empire:0 "Bildung des italienischen Reiches"
 operation_ikarus:0 "Operation Ikarus"
 operation_ikarus_desc:0 "Islands Position ist zu einer Bedrohung für [From.GetName] geworden. Es ist Zeit, sie vom Erdboden zu wischen."
 operation_renntier:0 "Operation Rentier"
 operation_renntier_desc:0 "Finnlands Position ist zu einer Bedrohung für [From.GetName] geworden. Es ist an der Zeit, sie vom Erdboden zu wischen."
 war_plan_green:0 "Kriegsplan Grün"
 war_plan_gold:0 "Kriegsplan Gold"
 war_plan_indigo:0 "Kriegsplan Indigo"
 war_plan_green_desc:0 "Mexikos Position ist zu einer Bedrohung für [From.GetName] geworden. Es ist an der Zeit, sie vom Erdboden zu wischen."
 war_plan_gold_desc:0 "Frankreichs Position ist zu einer Bedrohung für [From.GetName] geworden. Es ist an der Zeit, sie vom Erdboden zu wischen."
 war_plan_indigo_desc:0 "Islands Position ist zu einer Bedrohung für [From.GetName] geworden. Es ist Zeit, sie vom Erdboden zu wischen."
 convert_tractor_vehicles:0 "Traktoren umbauen"
 convert_tractor_vehicles_desc:0 "Die Bauern werden bei den Kriegsanstrengungen helfen! Wir werden Traktoren nach Bedarf beschlagnahmen und sie in funktionale Panzer umwandeln."
 seize_civilian_vessels:0 "Beschlagnahmung von zivilen Schiffen"
 seize_civilian_vessels_desc:0 "Im Krieg müssen die Bedürfnisse des Staates über die Philanthropie der gesellschaftlichen Bedürfnisse gestellt werden. Diese Boote werden vorerst unserem Land und unserer Sache dienen und natürlich werden sie zur gegebener Zeit ihren rechtmäßigen Besitzern zurückgegeben."
 hold_total_war_speech:0 "Halte eine Rede zum totalen Krieg"
 hold_total_war_speech_desc:0 "Ich frage dich; wollt ihr den totalen Krieg? Wollen Sie, wenn nötig, einen Krieg, der totaler und radikaler ist als alles, was wir uns noch vorstellen können? Nun, Leute, erhebt euch und lasst den Sturm losbrechen!"
 nkvd_category:0 "Volkskommissariat für innere Angelegenheiten"
 nkvd_category_desc:0 "Die Geheimpolizei wird seit langem eingesetzt, um die Bevölkerung eines Staates zu kontrollieren. Die Zaren benutzten die Okhrana, Lenin die Tscheka und Stalin den NKWD. Sie werden die Stabilität und Loyalität der Menschen und des Staates gewährleisten."
 enact_order_227:0 "Befehl 227 erlassen"
 enact_order_227_desc:0 "Die faschistische Bedrohung hat uns zu weit zurückgedrängt! Unsere Invasoren plündern und zerstören alles, was sie ergreifen, was wir unter Stalins Führung erreicht haben! Der Rückzug ist vorbei, kein Schritt zurück!"
 enact_order_270:0 "Befehl 270 ausrufen"
 enact_order_270_desc:0 "Die glorreiche Rote Armee kann diesen faschistischen Feinden nicht ins Wanken geraten! Es wird keine Deserteure, Kapitulationen oder Überläufer aus der Sowjetunion geben. Alle Soldaten sollen bis zuletzt für das Mutterland kämpfen!"
 replace_comintern:0 "Komintern ersetzen"
 replace_comintern_desc:0 "Die Komintern ist eine alte Organisation. Es ist Zeit, dass wir sie durch die Kominform ersetzen, eine viel überlegene Organisation."
 military_of_peace_category:0 "Militär des Friedens"
 master_of_puppets_category:0 "Meister der Puppen"
 host_independence_campaign:0 "Gastgeberkampagne für Unabhängigkeit"
 host_independence_campaign_desc:0 "Es scheint, als wären unsere Tage als Satellitennationen gezählt, und es ist Zeit, dass wir unsere Meister darauf aufmerksam machen! Wir werden eine internationale Kampagne für die Unabhängigkeit veranstalten!"
 stage_military_revolt:0 "Militärische Revolte inszenieren"
 stage_military_revolt_desc:0 "Wenn unsere Meister uns unsere Freiheit nicht auf friedliche Weise geben, dann werden wir sie aggressiv zurückholen!"
 national_visit:0 "Einladung für eine Nationale Visite"
 national_visit_desc:0 "Um unsere Kolonien zusammenzuhalten, ist es in unserem besten Interesse, dass wir eine nationale Visite veranstalten und sie unseres Schutzes versichern."
 hold_national_parade:0 "Halten Sie die nationale Parade ab"
 hold_national_parade_desc:0 "Um unsere Stärke und Einheit als Nation zu zeigen, sollten wir eine nationale Parade abhalten."
 extend_the_miedzymorze:0 "Einladung von [From.GetName]"
 extend_the_miedzymorze_desc:0 "Während wir das grundlegende Międzymorze-Konzept fertiggestellt haben, gibt es natürlich mehr Länder, die an dem Projekt teilnehmen könnten. Zusammen werden wir ein Bollwerk gegen diejenigen sein, die sich dem Frieden widersetzen."
 miedzymorze_category:0 "Das Intermarium"
 hold_speech:0 "Eine Rede halten"
 hold_speech_desc:0 "In schlimmen Zeiten hilft es der Öffentlichkeit, ihren Führer öffentlich predigen zu sehen; zu wissen, dass unser Führer noch nicht aufgegeben hat; zu wissen, dass unsere Regierung noch nicht aufgegeben hat; dass wir noch nicht aufgeben sollten."
 form_zapadoslavia_category:0 "Verwirklichung der westslawischen Union"
 form_zapadoslavia_category_desc:0 "Unsere slawischen Brüder im Süden haben gezeigt, dass Einheit der Weg ist, um Frieden und Stabilität zu erreichen, und wir müssen diesem Beispiel folgen. Zu lange wurden die Slawen des Westens von den Mächten, die uns umgeben, unterdrückt, und wir müssen uns erheben, um uns zu verteidigen. Diese Union der Westslawen wird unsere Zukunft schützen und uns zur neuen Großmacht der Region machen."
 form_zapadoslavia:0 "Bildung von Westslawien"
 coalition_government_category:0 "Koalitionsregierung"
 recruit_fascist_minority:0 "Einbeziehung der faschistischen Minderheit"
 recruit_fascist_minority_desc:0 "Wir können die faschistischen Mitglieder in unserem Land im besten Interesse unseres Landes einsetzen, natürlich zu einem Preis."
 recruit_communist_minority:0 "Einbeziehung der kommunistischen Minderheit"
 recruit_communist_minority_desc:0 "Wir können die kommunistischen Mitglieder in unserem Land im besten Interesse unseres Landes einsetzen, natürlich zu einem Preis."
 partisans_category:0 "Partisanen"
 support_communist_partisans:0 "Unterstützen von kommunistischen Partisanen"
 support_communist_partisans_desc:0 "Die Kommunisten könnten uns helfen, unser Land zu befreien."
 support_fascist_partisans:0 "Unterstützen von faschistischen Partisanen"
 support_fascist_partisans_desc:0 "Die Faschisten könnten uns helfen, unser Land zu befreien."
 recruit_fascist_partisans:0 "Rekrutiere faschistische Partisanen"
 recruit_fascist_partisans_desc:0 "Unabhängig von den Ansichten unserer Regierung liegt es im Interesse von [Root.GetName], dass wir mit den faschistischen Parteien zusammenarbeiten, um unser Land von der Besatzung zu befreien."
 recruit_communist_partisans:0 "Rekrutieren Sie kommunistische Partisanen"
 recruit_communist_partisans_desc:0 "Unabhängig von den Ansichten unserer Regierung liegt es im Interesse von [Root.GetName], dass wir mit den faschistischen Parteien zusammenarbeiten, um unser Land von der Besatzung zu befreien."
 commission_military_academy:0 "Militärakademie in Auftrag geben"
 commission_military_academy_desc:0 "Die Beauftragung von mehr offiziellen Militärakademien ermöglicht es uns, Offiziere mit höherem Qualifikationsniveau zu rekrutieren, und sollte für das Militär als oberste Priorität angesehen werden."
 internal_issues_category:0 "Interne Fragen zur Wohlfahrt"
 housing_program:0 "Wohnungsbauprogramm"
 housing_program_desc:0 "Ein Wohnungsbauprogramm für die Menschen; wir sorgen dafür, dass alle genug Platz haben, um zu leben, und im Gegenzug könnten sich mehr der Armee anschließen."
 anti_war_speech:0 "Antikriegsrede"
 anti_war_speech_desc:0 "Um das Land und seine Neutralität zu erhalten, müssen wir die Menschen wissen lassen, dass wir keine Außenstehenden in ihren Konflikten unterstützen werden."
 women_in_aviation:0 "Frauen in der Luftfahrt"
 women_in_aviation_desc:0 "Ein revolutionäres Konzept, Frauen in der Luftfahrt und Frauen, denen generell mehr Rechte gewährt werden, das ist der richtige Weg."
 establish_derhavna_samoletna_fabrika:0 "Etablierung der Samoletna Fabrika"
 establish_derhavna_samoletna_fabrika_desc:0 "Derhavna Samoletna Fabrika, ein gemeinsames bulgarisch-polnisches Unternehmen, half dabei, die bulgarische Luftwaffe mit dem Rest der Welt auf einen Stand zu bringen."
 employ_civilian_workshops:0 "Beschäftige zivile Werkstätten"
 employ_civilian_workshops_desc:0 "Diejenigen, die zu Hause helfen können, sollen helfen, was auch immer getan werden muss, ob es sich um die Herstellung von Panzern oder Waffen handelt. Ein Mangel an all diesen wäre jedermanns beliebtester schlimmster Albtraum."
 finance_public_news_offices:0 "Finanzierung von öffentlichen Nachrichtenagenturen"
 finance_public_news_offices_desc:0 "Es ist von größter Wichtigkeit, dass unser Volk in unserem Land ein Gefühl der Freiheit hat. Kostenlose Nachrichtenberichte sind ein Schritt in die richtige Richtung."
 hire_railway_companies:0 "Anheuern von Eisenbahnunternehmen"
 hire_railway_companies_desc:0 "Als Regierung sind wir zu beschäftigt, um uns auf die Infrastruktur zu konzentrieren. Deshalb werden wir die besten Eisenbahnunternehmen unseres Landes beauftragen, für uns neue Infrastruktur zu bauen!"
 open_borders:0 "Grenzen öffnen"
 open_borders_desc:0 "Sie sind an die Tür des Himmels geklopft und wir sind die Wächter. Zeit dass wir sie hereinlassen, oder?"
 close_borders:0 "Grenzen schließen"
 close_borders_desc:0 "Abscheuliche Außenseiter haben unser Land lange genug infiltriert. Es ist Zeit, sie rauszuschmeißen!"
 legalise_public_drug_usage:0 "Legalisierung des öffentlichen Drogenkonsums"
 legalise_public_drug_usage_desc:0 "Warum hast du mich nur angerufen, wenn du high bist? Hallo. Warum hast du mich nur angerufen, wenn du high bist?"
 ban_public_drug_usage:0 "Verbot des öffentlichen Drogenkonsums"
 ban_public_drug_usage_desc:0 "Drogen sollten in erster Linie illegal sein, sie verursachen nichts als Schaden."
 invite_foreign_investors:0 "Ausländische Investoren einladen"
 invite_foreign_investors_desc:0 "Vier von fünf ausländischen Investoren sind anständig und es könnte unserem Land wirklich helfen einige einzuladen."
 recruitment_campaign:0 "Rekrutierungskampagne"
 recruitment_campaign_desc:0 "Unsere verfügbaren Männer sind einzigartig, jeder einzelne von ihnen, aber wir haben nicht genug davon. Vielleicht hilft uns eine Rekrutierungskampagne dabei."
 call_for_emergency_election:0 "Aufruf zur Notwahl"
 call_for_emergency_election_desc:0 "In unseren schlimmsten Zeiten ist es von größter Wichtigkeit, dass wir eine stabile Regierung unterstützen. Eine Notwahl kann uns vielleicht helfen."
 allow_elections_decision:0 "Wahlen zulassen"
 allow_elections_decision_desc:0 "Es ist nur fair, dass wir das Land mit Wahlen regieren, um den Menschen das Gefühl zu geben, dass sie wirklich wichtig sind und über Dinge entscheiden können."
 ban_elections_decision:0 "Wahlverbot"
 ban_elections_decision_desc:0 "Ich weiß bereits, dass ich in den Herzen der Menschen bin. Wir brauchen keine Wahlen."
 speak_to_the_troops:0 "Sprich zu den Truppen"
 speak_to_the_troops_desc:0 "Wenn der Landesführer zu den Truppen spricht, kann dies ihre Kampfkraft und Moral stärken."
 enabling_act_category:0 "Ermächtigungsgesetz"
 pass_enabling_act:0 "Erlasse das Ermächtigungsgesetz"
 pass_enabling_act_desc:0 "Das Ermächtigungsgesetz wird es uns ermöglichen, dem Staatsoberhaupt Exekutivrechte in unserer Regierung einzuräumen. Dies sollte natürlich nur in Notfällen verwendet werden."
 install_head_of_state:0 "Sofortmaßnahmen ergreifen"
 install_head_of_state_desc:0 "Wir schlagen vor, dass das Parlament dem obersten Führer unverzüglich Sofortbefugnisse erteilt."
 host_air_show:0 "Veranstaltung einer Flugschau"
 host_air_show_desc:0 "Wir werden eine Flugshow veranstalten, um unsere Überlegenheit zu demonstrieren und Vertrauen in unsere Leute zu schaffen."
 anti_neutrality_raids:0 "Anti-Neutralitäts-Razzien"
 anti_neutrality_raids_desc:0 "Neutrale Elemente stellen eine Bedrohung für unser Land dar. Für eine fortgesetzte Stabilität sollten wir diese Elemente neutralisieren."
 ban_neutrality_party:0 "Neutralität verbieten"
 ban_neutrality_party_desc:0 "Die nationale Einheit ist von neutralen und pazifistischen Elementen bedroht. Wir sollten sie ausrotten, indem wir sie und ihre Anhänger verbieten."
 demand_puppet:0 "Forderung eines Marionettenregimes"
 demand_puppet_desc:0 "[From.GetName] verdient keine Unabhängigkeit mehr. Als Teil unserer glorreichen Nation wären sie besser dran."
 form_la_plata_category:0 "Wiederaufleben von La Plata"
 form_la_plata_category_desc:0 "Wir sollten unseren rechtmäßigen Platz als dominierende Macht in Südamerika einnehmen und die Reformation der La Plata wird der Welt genau das zeigen. Statt den schwachen Nachbarn werden wir selbst eine Supermacht sein."
 form_la_plata:0 "Formung von La Plata"
 ARG_move_capital_to_montevideo:0 "Verlegung der Hauptstadt nach Montevideo"
 ARG_move_capital_to_montevideo_desc:0 "In späteren Tagen war Montevideo die Hauptstadt der La Plata, während Buenos Aires die traditionelle Hauptstadt ist und unsere Abstammung zeigt."
 lease_dockyards:0 "Werften leasen"
 lease_dockyards_desc:0 "Jemand da draußen hat Werften und benutzt sie nicht, wir können sie selbst benutzen."
 lease_military_factories:0 "Militärfabriken leasen"
 lease_military_factories_desc:0 "Wir haben nicht genügend militärische Einrichtungen, wir müssen einige im Ausland leasen."
 form_macedonia_category:0 "Das mazedonische Reich"
 form_macedonia_category_desc:0 "Vor mehr als zwei Jahrtausenden ging der Sohn des Zeus selbst auf diesem heiligen Boden und brachte die bekannte Welt auf die Knie. Der Granikos, Issos, Tyre, Gaugamela, wir folgten den Spuren eines Halbgottes, um ihm zu Ehren ein Imperium zu schneidern. Nun, von der Adria bis zum Indus, schneiden wir unseren eigenen gordischen Knoten und platzieren uns in den Annalen der Geschichte, als die Erben von Alexander dem Großen."
 form_macedonia:0 "Reformierung Mazedoniens"
 seize_civilian_airlines:0 "Beschlagnahmung von zivilen Airlines"
 seize_civilian_airlines_desc:0 "Es ist von größter Wichtigkeit, dass wir Transportflugzeuge für die Armee erwerben, und es dauert zu lange, um sie herzustellen! Wir werden sie von unseren zivilen Flugplätzen ausleihen."
 arrest_pacifists:0 "Festnahme von Pazifisten"
 arrest_pacifists_desc:0 "Die Pazifisten machen dieses Land schwach, wir sollten sie sammeln und hinter Gitter bringen."
 encourage_militarism:0 "Militarismus fördern"
 encourage_militarism_desc:0 "Sie wissen, was unser Land braucht? Ein erneuter Militarismus."
 encourage_pacifism:0 "Pazifismus fördern"
 encourage_pacifism_desc:0 "Unser Land ist zu militaristisch! Wir brauchen etwas von diesem Pazifismus, um über Wasser zu bleiben."
 free_public_health_care:0 "Kostenlose öffentliche Gesundheitsversorgung"
 free_public_health_care_desc:0 "Unser Land könnte stark von einer staatlich bezahlter Gesundheitsversorgung profitieren. Wir sollten es den Menschen vorstellen."
 unemployment_assistance:0 "Arbeitslosenhilfe"
 unemployment_assistance_desc:0 "Wir wissen, wie kompliziert es sein kann, Arbeit zu finden, aber wir haben viele freie Stellen für die Menschen."
 end_unemployment_assistance:0 "Arbeitslosenhilfe beenden"
 end_unemployment_assistance_desc:0 "Die meisten unserer Mitarbeiter sind bereits beschäftigt. Der Versuch, denen zu helfen, die jetzt keine Arbeit haben, kostet uns mehr als es gewinnen würde."
 league_of_nations_category:0 "Liga der Nationen"
 send_international_observers:0 "Senden Sie internationale Beobachter"
 send_international_observers_desc:0 "Die internationale Gemeinschaft war vom andauernden Krieg bedroht. Wir werden einen Beobachter entsenden, um diesen Konflikt zumindest zu überwachen, wenn wir ihn schon nicht lösen können."
 accept_refugees:0 "Akzeptiere [FROM.GetAdjective] Flüchtlinge"
 accept_refugees_desc:0 "Jetzt befindet sich [FROM.GetName] im Krieg, es gibt nur noch einen Kurs; Helfen wir ihnen auf jede mögliche Weise, und ihre Flüchtlinge brauchen einen Ort, an den sie gehen können."
 condemn_war_instigator:0 "Aggressor verurteilen"
 condemn_war_instigator_desc:0 "Wir müssen zeigen, dass wir diesem Krieg absolut nicht zustimmen! Wir werden den Angreifer diesbezüglich offiziell verurteilen."
 withdraw_from_league_of_nations:0 "Rückzug aus dem Völkerbund"
 withdraw_from_league_of_nations_desc:0 "Der Völkerbund sorgt nicht ausreichend für uns, es liegt in unserem besseren Interesse, sich zurückzuziehen."
 construct_new_government_building:0 "Bau eines neuen Regierungsgebäudes"
 construct_new_government_building_desc:0 "Trotz der Mängel unseres Landes sollte eine unserer ersten Prioritäten die Errichtung eines neuen Regierungsgebäudes sein."
 cancel_free_public_health_care:0 "Kostenlose öffentliche Gesundheitsversorgung abbrechen"
 cancel_free_public_health_care_desc:0 "Wir können uns keine staatlich unterstützte Gesundheitsversorgung mehr leisten. Wir sollten es trotz der möglichen Reaktion der Bevölkerung absagen."
 saintpatrick:0 "Die grünen Zwerge und der Goldschatz"
 saintpatrick_desc:0 "Es ist St. Patrick’s Day"
 cominform:0 "Kominform"
 md_news.1.t:0 "Wiederherstellung der Iberischen Union"
 md_news.1.desc:0 "Seit dem Tod von Philipp IV von Spanien wurde die Iberische Halbinsel aus der Vereinigung des spanischen und portugiesischen Volkes wieder getrennt. Jetzt hat [From.GetOldName] mit den erforderlichen Mitteln nicht nur die Männer, sondern auch die Frauen und Kinder der Iberischen Halbinsel erneut vereint. Die neue Regierung hat die Einheit und den Pan-Nationalismus vor allen anderen Formen der Politik für diese einheitliche Region betont. Jetzt hat das neu gegründete [From.GetNameDef] die Wiederherstellung dieser Union proklamiert, um ihren Anspruch auf beide Staaten zu bestätigen. Die Zeit wird über die Stabilität und Zukunft des neuen Iberia entscheiden."
 md_news.1.a:0 "Zum Wohle der Halbinsel"
 md_news.1.b:0 "Zum Besten, hoffentlich..."
 md_news.1.c:0 "Es wird nicht lange dauern!"
 md.2.t:0 "[From.GetName] fordert unseren Gehorsam!"
 md.2.d:0 "[From.GetName] hat verlangt, dass wir unsere Unabhängigkeit aufgeben. Sie würden die Kontrolle über bestimmte nationale Staatsangelegenheiten erlangen und können effektiv mit uns machen, was sie wollen. Obwohl sie eine potenzielle Bedrohung für uns darstellen, könnten wir sie vielleicht aufhalten oder sogar besiegen, wenn der Angriff kommt."
 md.2.a:0 "Nachgeben."
 md.2.b:0 "Wir werden uns niemals ergeben!"
 md.3.t:0 "Sie stimmten zu"
 md.3.d:0 "[From.GetName] stimmte unseren Forderungen zu, unsere Marionette zu werden."
 md.3.a:0 "Gut!"
 md.4.t:0 "Sie lehnten ab!"
 md.4.d:0 "[From.GetName] lehnte unsere freundliche Bitte ab, sie in unsere Nation aufzunehmen!"
 md.4.a:0 "Idioten!"
 DOD_hungary.12.b:0 "Das ist nicht gut genug"
 DOD_hungary.13.a:0 "Das ist bedauerlich ..."
 DOD_hungary.13.b:0 "...für Sie."
 DOD_hungary.200.t:0 "Hauptstadt nach Wien verlegen?"
 DOD_hungary.200.d:0 "Nach der erfolgreichen Wiederherstellung der Doppelmonarchie müssen wir nun entscheiden, wo sich der Sitz der österreichisch-ungarischen Autorität befinden soll. Sie haben die Wahl zwischen unserer derzeitigen ungarischen Hauptstadt Budapest oder der österreichischen und alten kaiserlichen Hauptstadt Wien."
 DOD_hungary.200.a:0 "Wir werden zu unseren Wurzeln in Wien zurückkehren."
 DOD_hungary.200.b:0 "Das Kräfteverhältnis hat sich nach Budapest verlagert."
 DOD_hungary.201.t:0 "Österreich-Ungarn fordert seine früheren Gebiete"
 DOD_hungary.201.d:0 "Zu verschiedenen Zeiten haben sie öffentlich behauptet, Slowenien, Kroatien und Bosnien seien integraler Bestandteil des österreichisch-ungarischen Reiches. Der österreichisch-ungarische Botschafter hat heute eine Notiz von [HUN.GetLeader] übergeben, in der er die Rückgabe seiner früheren Gebiete für einige vage Versprechen von Frieden und Schutz fordert ... oder sonst."
 DOD_hungary.201.a:0 "Wir müssen diesen unnötigen Krieg vermeiden."
 DOD_hungary.201.b:0 "Noch nie!"
 DOD_hungary.202.t:0 "Österreich-Ungarn fordert Venetien"
 DOD_hungary.202.d:0 "[HUN.GetLeader] hat uns gebeten, ihnen alle Gebiete zurückzugeben, die wir seit dem österreichisch-preußischen Krieg 1866 von ihnen gewonnen haben. Unsere Verbündeten in Deutschland haben öffentlich ihre Unterstützung für diesen Vorschlag erklärt und wir riskieren einen bewaffneten Konflikt wir dies ablehnen."
 DOD_hungary.202.a:0 "Wir können es uns nicht leisten, ihnen zu trotzen."
 DOD_hungary.202.b:0 "Absolut nicht!"
 DOD_hungary.203.t:0 "Österreich-Ungarn fordert Venetien"
 DOD_hungary.203.d:0 "Der Botschafter von Österreich-Ungarn hat uns kürzlich ein von [HUN.GetLeader] unterzeichnetes Ultimatum ausgehändigt, das die Rückgabe der ehemals gehaltenen Gebiete ihres Landes vor dem Ersten Weltkrieg fordert. Das Ultimatum hat schwerwiegende Auswirkungen, die Österreich-Ungarn möglicherweise versuchen könnte versuchen diese Gebiete mit Gewalt zu nehmen, wenn wir uns weigern."
 DOD_hungary.203.a:0 "Wir können uns diesen Krieg momentan nicht leisten."
 DOD_hungary.203.b:0 "Lass sie kommen!"
 DOD_hungary.204.t:0 "Österreich-Ungarn fordert Galizien"
 DOD_hungary.204.d:0 "Zu verschiedenen Zeiten hat die Regierung von Österreich-Ungarn öffentlich behauptet, Galizien sei ein wesentlicher Bestandteil des alten österreichisch-ungarischen Reiches. Ihr Botschafter hat uns kürzlich einen von [HUN.GetLeader] unterzeichneten Brief ausgehändigt, in dem er vorschlägt, unsere Unabhängigkeit im Austausch für die Rückkehr der ehemals besetzten Gebiete ihrer Nation vor dem Ersten Weltkrieg zu garantieren. Der Brief bringt einige Implikationen mit sich, das Österreich-Ungarn versuchen könnte, diese Gebiete mit Gewalt einzunehmen, wenn wir dies ablehnen."
 DOD_hungary.204.a:0 "Ihr Schutz könnte wertvoll sein."
 DOD_hungary.204.b:0 "Wir brauchen ihre Versprechen nicht!"
 DOD_yugoslavia.200.t:0 "Der Verlust der slowenischen Gebiete"
 DOD_yugoslavia.200.desc:0 "Mit dem jüngsten Verlust der slowenischen Gebiete sind auch unsere Probleme mit ihren nationalistischen Bewegungen verloren gegangen."
 DOD_yugoslavia.200.a:0 "Ein Silberstreifen in diesen dunklen Zeiten."
 DOD_yugoslavia.201.t:0 "Der Verlust der kroatischen Gebiete"
 DOD_yugoslavia.201.desc:0 "Mit dem jüngsten Verlust der kroatischen Gebiete sind auch unsere Probleme mit ihren nationalistischen Bewegungen verloren gegangen."
 DOD_yugoslavia.201.a:0 "Ein Silberstreifen in diesen dunklen Zeiten."
 DOD_yugoslavia.202.t:0 "Der Verlust der mazedonischen Gebiete"
 DOD_yugoslavia.202.desc:0 "Mit dem jüngsten Verlust der mazedonischen Gebiete sind auch unsere Probleme mit ihren nationalistischen Bewegungen verloren gegangen."
 DOD_yugoslavia.202.a:0 "Ein Silberstreifen in diesen dunklen Zeiten."
 HUN_habsburg_restored_2:0 "Restauration von Habsburg"
 TRA_communism:0 "Volksrepublik Siebenbürgen"
 TRA_communism_DEF:0 "Die Volksrepublik Siebenbürgen"
 TRA_communism_ADJ:0 "Siebenbürger"
 TRA_democratic:0 "Siebenbürgen"
 TRA_democratic_DEF:0 "Die Republik Siebenbürgen"
 TRA_democratic_ADJ:0 "Siebenbürger"
 TRA_fascism:0 "Bundesstaat Siebenbürgen"
