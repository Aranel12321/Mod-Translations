l_german:
 Mine_for_Iranian_Resources:0 "Suche nach iranischen Ressourcen"
 Mine_for_Iranian_Resources_desc:0 "Lassen Sie uns sofort nach Ressourcen im Iran suchen, um die Menge der dem Staat zugänglichen Ressourcen zu erhöhen"
 open_Natanz_Steel_Complex:0 "Öffnen des Natanz-Stahlkomplex"
 open_Natanz_Steel_Complex_desc:0 "Der Natanz-Stahlkomplex hat das Potenzial, unsere Hauptstahlquelle im Iran zu werden. Wir sollten in seine Entwicklung investieren."
 Develop_Natanz_Steel_Complex:0 "Entwicklung des Natanz-Stahlkomplex"
 Develop_Natanz_Steel_Complex_desc:0 "Der Natanz-Stahlkomplex hat das Potenzial, unsere Hauptstahlquelle im Iran zu werden. Wir sollten in seine Entwicklung investieren."
 Expand_Natanz_Steel_Complex:0 "Erweiterung des Natanz-Stahlkomplex"
 Expand_Natanz_Steel_Complex_desc:0 "Der Natanz-Stahlkomplex hat das Potenzial, unsere Hauptstahlquelle im Iran zu werden. Wir sollten in seine Entwicklung investieren."
 Establish_Arak_Bauxite_Mining:0 "Etablieren Sie den Arak Bauxitmine"
 Establish_Arak_Bauxite_Mining_desc:0 "In den Arak-Bergen ist eine beträchtliche Menge Bauxit und Aluminium vergraben. Wir sollten dort mit dem Bergbau beginnen"
 Develop_Arak_Bauxite_Mining:0 "Entwickeln Sie Arak Bauxitmine"
 Develop_Arak_Bauxite_Mining_desc:0 "Wir sollten unsere Minen in der Region Arak noch weiter ausbauen, um ihre Produktion zu maximieren"
 Start_Mining_Tungsten_In_Fars:0 "Starten Sie den Abbau von Wolfram in Fars"
 Start_Mining_Tungsten_In_Fars_desc:0 "Wir sollten anfangen, die Wolfram vorkommen in Fars zu nutzen und ein paar Minen bauen"
 Fund_The_Fars_Abbas_Mining_Company:0 "Finanzieren Sie die Fars Abbas Mining Company"
 Fund_The_Fars_Abbas_Mining_Company_desc:0 "Die Fars Abbas Mining Company hat um Finanzierung gebeten, um ihr Geschäft auszubauen. Es verspricht eine gute Rendite unserer Investition"
 Expand_Khuzestan_Oil_Drilling:0 "Erweitern Sie Ölbohrungen in Khuzestan"
 Expand_Khuzestan_Oil_Drilling_desc:0 "Wir sollten unsere bereits beträchtlichen Bohrarbeiten in der Region Khuzestan sofort ausweiten, um die Ölproduktion dramatisch zu steigern"
 Open_Khuzestan_Iron_Mine:0 "Baue die Eisenmine in Khuzestan"
 Open_Khuzestan_Iron_Mine_desc:0 "Öl ist nicht das einzige, an dem die Region Khuzestan reich ist. Wir sollten sofort eine Mine und Verarbeitungsbetriebe im Süden des Bundesstaates bauen, um Stahl zu produzieren"
 Mine_for_resources_Caucasus:0 "Minenbau für die Ressourcen des Kaukasus"
 Mine_for_resources_Caucasus_desc:0 "Der Kaukasus ist reich an Mineralien, Öl und anderen Waren. Wir sollten sofort in Ausgrabungen in der Region investieren"
 armenian_steel_processing_plants:0 "Bau von Stahlwerken in Armenien"
 armenian_steel_processing_plants_desc:0 "Wir können die Stahlverarbeitung aufbauen und in die Eisenmine Abovyan investieren, um unsere Stahlproduktion zu steigern, indem wir unsere beträchtlichen Bodenschätze in Armenien nutzen."
 Invest_in_abovyan_mine:0 "Investieren sie in die Minen der Regionen Abovyan"
 Invest_in_abovyan_mine_desc:0 "Wir können in Abovyan investieren, um deutlich mehr Stahl zu produzieren."
 open_zaylik_alunite_mine_in_azerbaijan:0 "Öffnen Sie die Zaylik Aluminium-Mine in Aserbaidschan"
 open_zaylik_alunite_mine_in_azerbaijan_desc:0 "Aserbaidschan hat das Potenzial, Europas größte Aluminium-Mine zu sein, vorausgesetzt, es wird ordnungsgemäß investiert."
 Further_Oil_Drilling_Azerbaijan:0 "Bauen Sie weitere Ölbohrtürme und bereiten Sie Offshorebohrungen in Aserbaidschan vor"
 Further_Oil_Drilling_Azerbaijan_desc:0 "Lassen Sie uns mehr Ölbohrtürme bauen und Offshorebohrungen vorbereiten, um unsere Ölquoten zu erhöhen"
 Georgian_Tungsten:0 "Bauen sie neue Wolfram-Minen in Georgia"
 Georgian_Tungsten_desc:0 "Wir sollten einige Wolfram-Minen in Georgien eröffnen und unsere Mineralvorkommen in dieser Region nutzen"
 Caucasus_tungsten:0 "Extrahieren sie Wolfram aus dem Kaukasus"
 Caucasus_tungsten_desc:0 "Die Berge sind reich an Ressourcen. Wir können dort viel Wolfram gewinnen, auch es teuer werden könnte."
 Chechen_Steel:0 "Öffnen Sie tschetschenische Stahlwerke"
 Chechen_Steel_desc:0 "Wir können Stahlwerke in Grosny eröffnen, um unsere Fähigkeit zur Eisenverarbeitung zu verbessern"
 Mine_for_resources_Turkey:0 "Suche nach weiteren Ressourcen in der Türkei"
 Mine_for_resources_Turkey_desc:0 "Die Türkei ist ein Gebirgsland, das in Bezug auf natürliche Ressourcen viel zu bieten hat. Es ist Zeit, dieses Potenzial zu maximieren"
 attepe_mine:0 "Ausbau der Minen in Attepe"
 attepe_mine_desc:0 "Wenn wir sie eröffnen würden, wäre unsere Mine in Attepe die größte Eisenmine in der Türkei. Um unsere strategischen Interessen zu fördern, sollte sofort mit dem Bau begonnen werden."
 hasancelebi_mine:0 "Öffne die Mine in Hasancelebi"
 hasancelebi_mine_desc:0 "Wir sollten die Minen in Hasancelebi in Malatya eröffnen, um unsere Eisenproduktion zu steigern."
 bursa_tungsten:0 "Investieren sie in den Wolframabbau in Bursa"
 bursa_tungsten_desc:0 "Wir sollten in die Bursa Mining-Company investieren, sie verspricht uns gut dafür zu bezahlen."
 trabzon_oil:0 "Bau von Ölplattformen im Schwarzen Meer"
 trabzon_oil_desc:0 "Geologen berichten von einer kleinen Ölvorkommen vor der Küste von Trabzon. Wir sollten einige Ölplattformen bauen und selbst Öl produzieren."
 konya_bauxite:0 "Errichtung von Konya-Bauxit-Minen"
 konya_bauxite_desc:0 "Konya verfügt über eine beträchtliche Bauxitstätten von rund 30 Millionen Tonnen. Wir sollten davon Gebrauch machen."
 Mine_for_resources_Levant:0 "Forschung nach Ressourcen im Irak und in der Levante"
 Mine_for_resources_Levant_desc:0 "Der Irak und die Levante verfügen über beträchtliche Reserven an zahlreichen Metallen und insbesondere an Öl. Wir sollten unsere Bergbauindustrie untersuchen und entwickeln."
 investigate_basrah_oil:0 "Untersuchen Sie mögliche Ölreserven in Basra"
 investigate_basrah_oil_desc:0 "Wir sollten eine Expedition von Geologen und Wissenschaftlern finanzieren, um mögliche Standorte für Ölbohrungen ausfindig zu machen. Wer weiß, was wir finden könnten."
 build_basrah_oil:0 "Neue Bohrer für Majnoon und Rumaila"
 build_basrah_oil_desc:0 "Die Ölvorkommen Majnoon und Rumaila sind unglaublich. Wir müssen diese Lagerstätten sofort aktivieren und den Ölabbau in der Region vorbereiten."
 syrian_steel_reserves:0 "Baue Stahlminen in der Nähe von Ar-Raqqa"
 syrian_phosphateandchromium_reserves:0 "Erweitern Sie die Phosphatindustrie"
 syrian_phosphateandchromium_reserves_desc:0 "Wir können unseren Phosphatabbau in der Region Damaskus ausweiten, was möglicherweise auch einige Chrom und Aluminiumreserven aufdeckt."
 kuwait_oil:0 "Investieren Sie in Kuwaits Ölfelder"
 kuwait_oil_desc:0 "Wir sollten sofort mit der Erschließung von Ölfeldern in Kuwait beginnen"
 Industrialise_State:0 "Entwickeln sie unsere Staaten"
 Industrialise_State_desc:0 "Wir können eine Region noch weiter entwickeln und industrialisieren, indem wir die Infrastruktur verbessern und die Urbanisierung durchführen. Dies ist kostspielig und wird einige Zeit in Anspruch nehmen. Darüber hinaus müssen wir wahrscheinlich die Infrastruktur ersetzen, um mit den neuen Entwicklungen Schritt zu halten. Dies ist eine schlechte Idee, wenn der Staat während des Krieges der Schlüssel zu unserer Versorgungslinie ist. Davon abgesehen sind die Vorteile beträchtlich."
 industrialize_A_State:0 "Provinzen industrialisieren"
 industrialize_A_State_desc:0 "Die Infrastruktur in dieser Region hat einen Punkt erreicht, an dem wir mit der Entwicklung neuer städtischer Projekte beginnen können, die hoffentlich Arbeitskräfte für Fabriken bereitstellen und es uns ermöglichen, mehr Fabriken in der Region zu bauen."
 Mine_for_resources_Balkans:0 "Minen für Ressourcen auf dem Balkan"
 Mine_for_resources_Balkans_desc:0 "Wir sollten in die Rohstoffgewinnung auf dem Balkan investieren"
 kremikovtzi_ad:0 "Gründung der Kremikovtzi AD Minenkompanie"
 kremikovtzi_ad_desc:0 "Die Berge südlich von Sofia sind unglaublich reich an Eisen. Wir könnten möglicherweise der größte Stahlexporteur auf dem gesamten Balkan werden, wenn wir in das Unternehmen investieren würden"
 kremikovtzi_ad2:0 "Weitere Investitionen in die Kremikovtzi AD"
 kremikovtzi_ad2_desc:0 "Wir können weitere Investitionen in die Firma Kremikovtzi tätigen, um ihnen moderne Bohrausrüstung zu beschaffen. Es sollte die Produktion fast verdoppeln"
 constanta_oil:0 "Baue mehr Ölbohrungen in Konstanz"
 constanta_oil_desc:0 "Wir sollten mehr Ölbohrungen in Konstanz beauftragen und die rumänische Ölproduktion in der Region steigern"
 albanian_steel:0 "Die albanischen Eisenminen"
 albanian_steel_desc:0 "Wir können in die Entwicklung neuer Eisenminen investieren, um eine Stahlindustrie in Albanien zu schaffen."
 albanian_nickel:0 "Suche nach Nickel zwecks Legierung von Wolfram"
 albanian_nickel_desc:0 "Wir können Nickel abbauen, damit wir es mit Wolfram legieren können, um Waffen herzustellen. Unsere Infrastruktur muss jedoch verbessert werden, um die Hinzufügung einer weiteren Branche innerhalb des Staates zu unterstützen."
 albanian_bauxite:0 "Die albanischen Bauxitvorkommen nutzen"
 albanian_bauxite_desc:0 "Wir können die albanischen Bauxitvorkommen nutzen und unser eigenes Aluminium produzieren."
 albanian_chromium:0 "Albanische Chrom vorkommen ausnutzen"
 albanian_chromium_desc:0 "Wir können die zahlreichen Chrom vorkommen in Albanien nutzen, um relativ schnell mit der Produktion zu beginnen. Ein Großteil der Infrastruktur ist bereits vorhanden."
 moravian_iron_mine:0 "Baue die Lemind FPL Eisenfabrik in Leskovac"
 moravian_iron_mine_desc:0 "Wir haben Eisenvorkommen in der Nähe von Leskovac, wir sollten die Eisenfabrik und ein Stahlwerk bauen, um diese Ressourcen zu nutzen"
 bosnian_tungsten:0 "Investieren Sie in bosnische Bergbauunternehmen"
 bosnian_tungsten_desc:0 "Bosnien hat reichlich Wolfram und Eisen. Wir müssen in die Region investieren, ihre Infrastruktur verbessern, damit sie die Produktion unterstützen kann, und dann können wir dort Fabriken und Metallwerke bauen"
 croat_oil:0 "Bauen Sie Ölbohrplattformen vor der Küste Dalmatiens"
 croat_oil_desc:0 "Wir können vor der Küste Dalmatiens eine Ölbohrplattform bauen. Eine lohnende Investition."
 transylvania_mining_company:0 "Gründung der Translyvanian Mining Company"
 transylvania_mining_company_desc:0 "Wir können in Süd-Siebenbürgen eine staatseigene transsylvanische Bergbaugesellschaft aufbauen, um den Bergbau in der Region aufzunehmen. Wir sollten einige beträchtliche vorkommen finden."
 transylvania_mining_company1:0 "Erweitern Sie die Translyvanian Mining Company nach Norden"
 transylvania_mining_company1_desc:0 "Wir sollten die TMC erweitern, damit sie auch Zugang zu North Transsylvanien haben ..."
 buildchromium00:0 "Chrom herstellen"
 buildchromium00_desc:0 "Wir sollten Import Chrom investieren und Manufakturen bauen, um unsere Verarbeitung des Rohmaterials zu verbessern. Dies wird unsere Produktion dramatisch verbessern"
 buildtungsten00:0 "Bauen Sie Wolfram-Minen"
 buildtungsten00_desc:0 "Wir sollten in diesem Zustand eine neue Wolfram-Mine (und eine ähnliche Legierung) und eine neue Manufaktur eröffnen"
 buildaluminium00:0 "Aluminiumproduktion entwickeln"
 buildaluminium00_desc:0 "Es wäre ratsam, neue Methoden zur Herstellung von Aluminium zu entwickeln und unsere Quoten und Effizienz zu erhöhen"
 buildsteelmills00:0 "Bau neuer Stahlwerke"
 buildsteelmills00_desc:0 "Wir sollten mit dem Bau neuer Stahlwerke beginnen und neue Bergbauunternehmen in Stahlreichen Gebieten finanzieren"
 corethestate00:0 "Integrierung der Provinz"
 corethestate00_desc:0 "Wir sollten beginnen, Gebiete unter unserer Kontrolle in formelle und dauerhafte Teile unserer Nation zu integrieren. Erfordert 35 oder mehr Konformität"
 Industrial_Priorityz_PrivateIndustry:0 "Privatsektor priorisiert"
 Industrial_Priorityz_PrivateIndustry_desc:0 "Derzeit subventionieren wir private Bauunternehmer und Unternehmen für unsere Bauarbeiten im ganzen Bundesstaat"
 Industrial_Priorityz_CivilIndustry:0 "Zivilindustrie priorisiert"
 Industrial_Priorityz_CivilIndustry_desc:0 "Derzeit priorisieren wir unser eigenes Staatsvermögen für den Bau von Projekten"
 Industrial_Priorityz_InfraIndustry:0 "Infrastruktur priorisieren"
 Industrial_Priorityz_InfraIndustry_desc:0 "Derzeit investieren wir in den Bereich Infrastruktur und Logistik"
 Industrial_Priorityz_MilIndustry:0 "Militärindustrie priorisieren"
 Industrial_Priorityz_MilIndustry_desc:0 "Wir Investierung in die Schaffung neuer Militärfabriken"
 Industrial_Priorityz_MarIndustry:0 "Maritime Industrie priorisieren"
 Industrial_Priorityz_MarIndustry_desc:0 "Wir haben derzeit die maritime Industrie priorisiert"
 Industrial_Priorityz_ResourceIndustry:0 "Ressourcen- und Bergbauindustrie priorisieren"
 Industrial_Priorityz_ResourceIndustry_desc:0 "Wir investieren derzeit in die Bergbau- und Rohstoffgewinnungsindustrie"
 Industrial_prioritiesze:0 "Priorisieren Sie eine Branche"
 Industrial_prioritiesze_desc:0 "Wir können bestimmte Industrieunternehmen als unsere Priorität für das kommende Jahr festlegen. Andere Branchen werden jedoch darunter leiden"
 PrivatePriorityz:0 "Priorisieren Sie den privaten Sektor"
 PrivatePriorityz_desc:0 "Wir können unsere Branche auf den privaten Sektor konzentrieren und Unternehmen durch Subventionen unterstützen, damit sie besser in der Lage sind, Auftragsarbeiten für uns auszuführen"
 CivilPriorityz:0 "Priorisieren Sie die Zivilindustrie"
 CivilPriorityz_desc:0 "Wir können den Schwerpunkt auf die Zivilindustrie und insbesondere auf die Bauindustrie legen. Unsere Militärindustrie mag für kurze Zeit darunter leiden, aber es wird uns helfen, uns schneller zu etablieren"
 InfraPriorityz:0 "Priorisierung des Infrastruktur- und Logistiksektors"
 InfraPriorityz_desc:0 "Durch die Betonung der Entwicklung von Infrastruktur, Straßen, Eisenbahnen und Versorgungsleitungen, sogar Flughäfen! Wir können unseren Logistiksektor festigen. Möglicherweise müssen wir jedoch einige Arbeiter von den Militärmanufakturen ablenken"
 MilPriorityz:0 "Militärindustrie priorisieren"
 MilPriorityz_desc:0 "Wir können der Militärindustrie, ob in Staats- oder Privatbesitz, Priorität einräumen und Subventionen zur Verbesserung der Beschäftigung bereitstellen"
 MarPriorityz:0 "Priorisieren Sie die maritime Industrie"
 MarPriorityz_desc:0 "Wir können uns auf die maritime Industrie konzentrieren und schneller und neue Werften besser als zuvor bauen"
 ResPriorityz:0 "Rohstoffgewinnungsindustrien"
 ResPriorityz_desc:0 "Konzentrieren wir uns auf Bergbau, Bohren und andere Branchen dieser Art, um unsere Rohstoffgewinnung und -verarbeitung zu verbessern. Mit all den neuen Materialien wird unsere Militärindustrie die neuen Quoten kaum bewältigen können"
 Military_prioritiesze:0 "Legen Sie die Produktionspriorität für das Militärequipment fest"
 Military_prioritiesze_desc:0 "Krieg in der Moderne ist eine gigantische Angelegenheit, der gesamte Staat wird mobilisiert, um in ihn zu kämpfen. Daher müssen Entscheidungen getroffen werden und wir müssen entscheiden, wo wir unsere Finanzierung und Forschung konzentrieren sollen, ob für die Luftwaffe, die Flotte oder die Armee"
 AirProd_Navz:0 "Schwerpunkt auf der Produktion von Luftfahrzeugen"
 AirProd_Navz_desc:0 "Wir haben beschlossen, uns auf absehbare Zeit auf die Produktion von Marineflugzeugen zu konzentrieren. Flugzeuge für das Heer werden jedoch dadurch zweitrangig produziert."
 AirProd_Stratz:0 "Schwerpunkt auf strategischer Flugzeuge"
 AirProd_Stratz_desc:0 "Wir haben uns entschlossen, uns auf strategische Bomber, Langstreckeneskorten usw. zu konzentrieren. Wir mögen kurzfristig leiden, aber langfristig wird unser Sieg gesichert und unsere Macht auf der ganzen Welt projiziert"
 AirProd_Tacz:0 "Schwerpunkt auf der Produktion von taktische Luftwaffe"
 AirProd_Tacz_desc:0 "Wir haben beschlossen, die taktische Luftwaffe zu betonen, um die Armee- und Truppenformationen zu unterstützen. Durch den Sieg auf dem Feld werden wir die Welt im Sturm erobern"
 Aircraftprod_tactical_airz:0 "Fokus auf taktische Luftproduktion"
 Aircraftprod_tactical_airz_desc:0 "Wir sollten alle unsere Ressourcen auf taktische Flugzeuge konzentrieren, um die Armee und unsere Truppen auf dem Feld zu unterstützen."
 Aircraftprod_Strat_airz:0 "Fokus auf strategische Luftproduktion"
 Aircraftprod_Strat_airz_desc:0 "Wir sollten alle unsere Ressourcen auf strategische Flugzeuge konzentrieren, um unsere Macht zu projizieren und die feindliche Wirtschaft zu lähmen"
 Aircraftprod_Nav_airz:0 "Fokus auf Marineflugzeuge"
 Aircraftprod_Nav_airz_desc:0 "Wenn wir die Hegemonie auf dem Seeweg suchen, muss die Flottenunterstützung aus der Luft genug Flugzeuge haben, um den Himmel entlang der Wellen zu beherrschen. Konzentrieren wir uns darauf, Flugzeuge zu produzieren, um dieses Ziel zu erreichen"
 MilProdInfz:0 "Heerproduktion: Handfeuerwaffen"
 MilProdInfz_desc:0 "Wir haben unsere Branche auf Infanteriegewehre und Granaten und dergleichen konzentriert. Sie sind schließlich immer gefragt"
 MilProdSupz:0 "Infanterieproduktion: Unterstützung"
 MilProdSupz_desc:0 "Wir haben unsere Branche auf die Produktion von Unterstützungsausrüstung, Panzerabwehr und Artillerie konzentriert, um das Feuerunterstützungsvermögen unserer Truppen zu maximieren"
 MilProdMotz:0 "Infanterieproduktion: Motorisiert"
 MilProdMotz_desc:0 "Die Zukunft liegt im Reifen und auf der Strecke! Wir werden Anstrengungen unternehmen, um unsere Streitkräfte zu motorisieren und neue Transporte und Unterstützungsfahrzeuge herzustellen"
 MilProdLTZ:0 "Panzerproduktion: Leicht"
 MilProdLTZ_desc:0 "Leichte Panzer sind schneller, agiler und vor allem wirtschaftlich günstig. Deshalb haben wir uns entschlossen, so viele wie möglich von ihnen zu produzieren"
 MilProdMTZ:0 "Panzerproduktion: Mittel"
 MilProdMTZ_desc:0 "Mittlere Panzer können mehrere Aufgaben auf dem Feld ausführen und aufgrund ihrer Vielseitigkeit sollten wir uns darauf konzentrieren, sie zu produzieren"
 MilProdHTZ:0 "Panzerproduktion: Schwer"
 MilProdHTZ_desc:0 "Wir haben unsere Produktionsanstrengungen auf schwere Panzer konzentriert, um unsere Gesamtfeuerkraft zu maximieren"
 MilProdSTZ:0 "Panzerproduktion: Unterstützungspanzer"
 MilProdSTZ_desc:0 "Wir werden uns auf die Herstellung von Unterstützungswaffen und selbstfahrender Artillerie konzentrieren. Dies gibt uns mehr mobile Feuerunterstützungsoptionen und damit flexiblere Streitkräfte"
 MilProdTDZ:0 "Panzerproduktion: Panzerzerstörer"
 MilProdTDZ_desc:0 "Wir produzieren Jagdpanzer, um mit feindlichen Panzerdivisionen und Truppen fertig zu werden. Sie werden uns bestimmt nützlich sein"
 MilProdInfEqz:0 "Infanterie: Produktion auf Kleinwaffen konzentrieren"
 MilProdInfEqz_desc:0 "Wir können unsere Produktion auf Kleinwaffen, Granaten usw. konzentrieren. Wir brauchen immer mehr"
 MilProdSupEqz:0 "Infanterie: Konzentration der Produktion auf Unterstützungsgüter"
 MilProdSupEqz_desc:0 "Wir sollten uns auf die Herstellung von Unterstützungsgütern, Artillerie und dergleichen konzentrieren. Der besser ausgerüstete Soldat ist der Sieger"
 MilProdMotEqz:0 "Infanterie: Produktion auf Motorisierung konzentrieren"
 MilProdMotEqz_desc:0 "Wir sollten versuchen, die Armee so schnell wie möglich zu motorisieren und so viele Ketten- und Radfahrzeuge in so kurzer Zeit wie möglich zu produzieren"
 TnkProdLEqz:0 "Panzer: Leichte Panzer herstellen"
 TnkProdLEqz_desc:0 "Wir sollten anfangen, leichtere, mobilere und billigere Panzer für unsere Armeen herzustellen"
 TnkProdMEqz:0 "Tanks: Produzieren von mittleren Panzern"
 TnkProdMEqz_desc:0 "Durch die Herstellung mittlerer Panzer werden unsere Panzerdivisionen viel vielseitiger"
 TnkProdHEqz:0 "Panzer: Produzieren von schweren Panzer"
 TnkProdHEqz_desc:0 "Durch die Herstellung schwerer Panzer werden unsere Panzerdivisionen mit größeren Kanonen viel stärker. Niemals eine schlechte Sache"
 TnkProdSEqz:0 "Panzer: Hilfspanzer herstellen"
 TnkProdSEqz_desc:0 "Unterstützungswaffen sind für unsere Strategie von entscheidender Bedeutung. Gepanzerte Artillerie ist effektiv und gefährlich und wir sollten versuchen, so viel wie möglich zu produzieren"
 TnkProdTDEqz:0 "Panzer: Produziere Jagdpanzer"
 TnkProdTDEqz_desc:0 "Jagdpanzer sind nützlich gegen gut ausgerüstete Feinde. Wir sollten versuchen, sie so oft wie möglich zu nutzen"
 NavProdClassicz:0 "Marineproduktion: Die klassische Schule"
 NavProdClassicz_desc:0 "Schlachtschiffe und Kreuzer, so viele Kanonen wie möglich auf eine weitgehend gepanzerte Monstrosität passen. Dies war schon immer die überlegene Form der Schiffstechnik und Kriegsführung, wie der Weltkrieg bewiesen hat, und wir werden jetzt nicht aufhören."
 NavProdNewz:0 "Marineproduktion: Die neue Schule"
 NavProdNewz_desc:0 "Flugzeugträgergruppen sind die Zukunft der Seekriegsführung. Mit der Fähigkeit, Macht auf der ganzen Welt zu projizieren, ist dies sicherlich die Richtung, in die wir die Flotte führen sollten"
 NavProdManuz:0 "Marineproduktion: Schule der Manöver"
 NavProdManuz_desc:0 "Während andere über Schlachtschiffe und Träger streiten, ist die Realität, dass eine Flotte, die ihr Ziel schneller erreichen kann, gewinnt."
 NavProdIndirz:0 "Marineproduktion: Indirekte Schule"
 NavProdIndirz_desc:0 "Wir haben nicht die Ressourcen, um eine voll funktionsfähige Flotte aufzubauen. Konzentrieren wir uns stattdessen darauf, Schiffe zu bauen, um ihre Konvois und Versorgungslinien ins Visier zu nehmen und kleinere lokalisierte Schlachten zu gewinnen."
 NavProdClasz:0 "Marineproduktion: Klassische Schule"
 NavProdClasz_desc:0 "Wir sollten weiterhin den bewährten Lehren der Schlachtschiffsflotten und der massiven Feuerkraft und Rüstung folgen"
 NavProdNez:0 "Marineproduktion: Neue Schule"
 NavProdNez_desc:0 "Wir sollten die neue Schule der Seekriegsführung annehmen und uns auf eine Trägerflotte konzentrieren"
 NavProdManz:0 "Marineproduktion: Schule des Manövers"
 NavProdManz_desc:0 "Bauen wir eine schnellere Flotte auf, die sich auf Treffer- und Lauftaktiken und schnelle Reaktionen konzentriert"
 NavProdIndirectz:0 "Marineproduktion: Schule für indirekte Kriegsführung"
 NavProdIndirectz_desc:0 "Wir können nicht auf offener See antreten, dann werden wir nicht kämpfen. Stattdessen werden wir die Fracht und Konvois der Feinde ins Visier nehmen"
