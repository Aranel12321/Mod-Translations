l_german:
 DOD_hungary.12.b:0 "Das ist nicht gut genug"
 DOD_hungary.13.a:0 "Das ist bedauerlich ..."
 DOD_hungary.13.b:0 "...für Sie."
 DOD_hungary.200.t:0 "Hauptstadt nach Wien verlegen?"
 DOD_hungary.200.d:0 "Nach der erfolgreichen Wiederherstellung der Doppelmonarchie müssen wir nun entscheiden, wo sich der Sitz der österreichisch-ungarischen Autorität befinden soll. Sie haben die Wahl zwischen unserer derzeitigen ungarischen Hauptstadt Budapest oder der österreichischen und alten kaiserlichen Hauptstadt Wien."
 DOD_hungary.200.a:0 "Wir werden zu unseren Wurzeln in Wien zurückkehren."
 DOD_hungary.200.b:0 "Das Kräfteverhältnis hat sich nach Budapest verlagert."
 DOD_hungary.201.t:0 "Österreich-Ungarn fordert seine früheren Gebiete"
 DOD_hungary.201.d:0 "Zu verschiedenen Zeiten haben sie öffentlich behauptet, Slowenien, Kroatien und Bosnien seien integraler Bestandteil des österreichisch-ungarischen Reiches. Der österreichisch-ungarische Botschafter hat heute eine Notiz von [HUN.GetLeader] übergeben, in der er die Rückgabe seiner früheren Gebiete für einige vage Versprechen von Frieden und Schutz fordert ... oder sonst."
 DOD_hungary.201.a:0 "Wir müssen diesen unnötigen Krieg vermeiden."
 DOD_hungary.201.b:0 "Noch nie!"
 DOD_hungary.202.t:0 "Österreich-Ungarn fordert Venetien"
 DOD_hungary.202.d:0 "[HUN.GetLeader] hat uns gebeten, ihnen alle Gebiete zurückzugeben, die wir seit dem österreichisch-preußischen Krieg 1866 von ihnen gewonnen haben. Unsere Verbündeten in Deutschland haben öffentlich ihre Unterstützung für diesen Vorschlag erklärt und wir riskieren einen bewaffneten Konflikt wir dies ablehnen."
 DOD_hungary.202.a:0 "Wir können es uns nicht leisten, ihnen zu trotzen."
 DOD_hungary.202.b:0 "Absolut nicht!"
 DOD_hungary.203.t:0 "Österreich-Ungarn fordert Venetien"
 DOD_hungary.203.d:0 "Der Botschafter von Österreich-Ungarn hat uns kürzlich ein von [HUN.GetLeader] unterzeichnetes Ultimatum ausgehändigt, das die Rückgabe der ehemals gehaltenen Gebiete ihres Landes vor dem Ersten Weltkrieg fordert. Das Ultimatum hat schwerwiegende Auswirkungen, die Österreich-Ungarn möglicherweise versuchen könnte versuchen diese Gebiete mit Gewalt zu nehmen, wenn wir uns weigern."
 DOD_hungary.203.a:0 "Wir können uns diesen Krieg momentan nicht leisten."
 DOD_hungary.203.b:0 "Lass sie kommen!"
 DOD_hungary.204.t:0 "Österreich-Ungarn fordert Galizien"
 DOD_hungary.204.d:0 "Zu verschiedenen Zeiten hat die Regierung von Österreich-Ungarn öffentlich behauptet, Galizien sei ein wesentlicher Bestandteil des alten österreichisch-ungarischen Reiches. Ihr Botschafter hat uns kürzlich einen von [HUN.GetLeader] unterzeichneten Brief ausgehändigt, in dem er vorschlägt, unsere Unabhängigkeit im Austausch für die Rückkehr der ehemals besetzten Gebiete ihrer Nation vor dem Ersten Weltkrieg zu garantieren. Der Brief bringt einige Implikationen mit sich, das Österreich-Ungarn versuchen könnte, diese Gebiete mit Gewalt einzunehmen, wenn wir dies ablehnen."
 DOD_hungary.204.a:0 "Ihr Schutz könnte wertvoll sein."
 DOD_hungary.204.b:0 "Wir brauchen ihre Versprechen nicht!"
 DOD_yugoslavia.200.t:0 "Der Verlust der slowenischen Gebiete"
 DOD_yugoslavia.200.desc:0 "Mit dem jüngsten Verlust der slowenischen Gebiete sind auch unsere Probleme mit ihren nationalistischen Bewegungen verloren gegangen."
 DOD_yugoslavia.200.a:0 "Ein Silberstreifen in diesen dunklen Zeiten."
 DOD_yugoslavia.201.t:0 "Der Verlust der kroatischen Gebiete"
 DOD_yugoslavia.201.desc:0 "Mit dem jüngsten Verlust der kroatischen Gebiete sind auch unsere Probleme mit ihren nationalistischen Bewegungen verloren gegangen."
 DOD_yugoslavia.201.a:0 "Ein Silberstreifen in diesen dunklen Zeiten."
 DOD_yugoslavia.202.t:0 "Der Verlust der mazedonischen Gebiete"
 DOD_yugoslavia.202.desc:0 "Mit dem jüngsten Verlust der mazedonischen Gebiete sind auch unsere Probleme mit ihren nationalistischen Bewegungen verloren gegangen."
 DOD_yugoslavia.202.a:0 "Ein Silberstreifen in diesen dunklen Zeiten."
